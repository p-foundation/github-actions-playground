name: axe
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use NodeJS 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run dev & npx wait-on http://localhost:8080
    - name: Run Axe
      run: |
        npm install -g @axe-core/cli
        axe http://localhost:8080 --exit
