name: HTML Check
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use NodeJS 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run:  |
        npm install
        npm run build
    - name: Checks HTML5
      uses: Cyb3r-Jak3/html5validator-action@master
      with:
        root: dist/
        format: text
        css: true
